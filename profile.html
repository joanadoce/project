<body>
 
 <form action="/profile/edit" method="POST">

     <fieldset>
       
       <legend>Your information</legend>
       <label for="email_address">Email</label>
       <input type="email" id="email_address" name="email" placeholder="Enter your email address">

       <br><br>


       <label for="password">Password</label>
       <input style="password" id="password" name="password" placeholder="Enter your password">

       <br><br>


       <label for="firstname">First name</label>
       <input type="firstname" id="firstname" name="firstname" placeholder="Enter your first name">

       <br><br>

       <label for="lastname">Last name</label>
       <input type="lastname" id="lastname" name="lastname" placeholder="Enter your last name">

       <br><br>

       <select>
       <optgroup label="Gender">

         <option>female</option>
         <option>male</option>

       </optgroup>
       </select>

     </fieldset>
     
      <input type="submit" value="submit">
 </form>

</body>
